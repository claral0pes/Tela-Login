<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tela de Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container text-center">
        <main class="full-height w-100 d-flex align-items-center justify-content-center gap-3">
            <div class="col">
              <section class="col-12 col-md-6 d-flex flex-column align-items-center gap-3">
                  <div class="p-2">
                      <img src="user.png" alt="" class="img-fluid w-60">
                  </div>
                  <h1 class="text-center fw-bold">Login</h1>
                  <div class="w-100">
                      <input type="text" class="form-control w-100 p-2" placeholder="Digite seu email...">
                  </div>
                  <div class="w-100">
                      <input type="password" class="form-control w-100 p-2" placeholder="**********">
                  </div>
                  <div class="d-flex justify-content-between align-items-center w-100">
                      <div class="form-check fw-semibold">
                          <input type="checkbox" class="fw-semibold p-2">Lembrar senha
                      </div>
                      <a href="#" class="text-decoration-none">Esqueceu a senha?</a>
                  </div>
                  <button class="btn btn-primary w-100">Acessar</button>
                  <div class="d-flex gap-3 justify-content-center">
                      <a href="#" class="fw-semibold text-black text-decoration-none">NÃ£o possui conta?</a>
                      <a href="#" class="text-black text-decoration-none">Criar uma conta</a>
                  </div>
              </section>
            </div>
            <div class="row">
            <div class="col">
              <section class="col-12 col-md-6 d-flex justify-content-center w-100">
                <img src="techs.png" alt="" class="img-fluid w-100">
              </section>
            </div>
            </div>
        </main>
    </div>
</body>
</html>
